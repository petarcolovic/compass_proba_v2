<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The 4C Culture Compass™ by Recrewty</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#fff; color:#333; }
    .wrap { max-width:1000px; margin:auto; padding:24px; }
    header { display:flex; align-items:center; gap:12px; margin:8px 0 24px; }
    header img { height:40px; }
    h1 { margin:0; font-size:24px; }
    .card { background:#f8f9fa; border:1px solid #ddd; border-radius:12px; padding:16px; margin-bottom:20px; }
    .q { margin-bottom:16px; }
    .q h3 { font-size:16px; margin:0 0 8px; }
    .scale { display:flex; gap:10px; flex-wrap:wrap; }
    .scale label { background:#fff; border:2px solid #38B000; border-radius:8px; padding:6px 10px; cursor:pointer; transition:all .2s; }
    .scale label:hover { background:#38B000; color:#fff; }
    .scale input { accent-color:#38B000; }
    .actions { margin-top:20px; display:flex; gap:12px; }
    button { background:#38B000; border:none; color:#fff; padding:8px 14px; border-radius:8px; font-weight:bold; cursor:pointer; }
    canvas { max-width:100%; height:auto; border:1px solid #ccc; margin-top:20px; }
    .legend { margin-top:10px; font-size:14px; }
    .legend span { margin-right:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="recrewty-logo-white.png" alt="Recrewty logo"/>
      <h1>The 4C Culture Compass™ by Recrewty</h1>
    </header>

    <form id="quiz" class="card">
      <p>Odgovori na svaku tvrdnju (1 = nimalo • 5 = u potpunosti):</p>
      <div id="questions"></div>
      <div class="actions">
        <button type="submit">Pošalji</button>
        <button type="button" id="resetBtn">Poništi</button>
      </div>
    </form>

    <section class="card">
      <h2>Rezultat</h2>
      <canvas id="compassCanvas" width="500" height="500"></canvas>
      <div id="legend"></div>
    </section>
  </div>

  <script>
    let ITEMS = [];
    let FIGURES = [];

    // Učitaj stavke i ličnosti
    Promise.all([
      fetch("items.json").then(r => r.json()),
      fetch("figures.json").then(r => r.json())
    ]).then(([items, figures]) => {
      ITEMS = items;
      FIGURES = figures;
      renderQuestions();
    });

    // Kreiranje pitanja
    const qWrap = document.getElementById("questions");
    function renderQuestions(){
      qWrap.innerHTML="";
      ITEMS.forEach(q=>{
        const div=document.createElement("div");
        div.className="q";
        div.innerHTML=`
          <h3>${q.id}. ${q.text}</h3>
          <div class="scale">
            ${[1,2,3,4,5].map(v=>`
              <label>
                <input type="radio" name="q_${q.id}" value="${v}" required /> ${v}
              </label>`).join("")}
          </div>`;
        qWrap.appendChild(div);
      });
    }

    // Izračunavanje skorova
    function computeScores(form){
      const sums={C1:0,C2:0,C3:0,C4:0};
      ITEMS.forEach(q=>{
        sums[q.dim] += Number(form.get(`q_${q.id}`)||0);
      });
      return sums;
    }

    // Koenova mera sličnosti
    function cohensCorrelation(user, fig){
      const dims=["C1","C2","C3","C4"];
      const u = dims.map(d=>user[d]);
      const f = dims.map(d=>fig[d]);
      const uMean = u.reduce((a,b)=>a+b,0)/u.length;
      const fMean = f.reduce((a,b)=>a+b,0)/f.length;
      const num = u.map((val,i)=>(val-uMean)*(f[i]-fMean)).reduce((a,b)=>a+b,0);
      const den1 = Math.sqrt(u.map(v=>(v-uMean)**2).reduce((a,b)=>a+b,0));
      const den2 = Math.sqrt(f.map(v=>(v-fMean)**2).reduce((a,b)=>a+b,0));
      return num/(den1*den2);
    }

    // Crtanje na kompasu
    function drawCompass(user, figure){
      const canvas=document.getElementById("compassCanvas");
      const ctx=canvas.getContext("2d");
      ctx.clearRect(0,0,canvas.width,canvas.height);

      const bg = new Image();
      bg.src="compass.svg";
      bg.onload=()=>{
        ctx.drawImage(bg,0,0,canvas.width,canvas.height);

        const dims=["C1","C2","C3","C4"];
        const angles={C1:-Math.PI/2,C2:0,C3:Math.PI/2,C4:Math.PI};
        const radius=200, cx=250, cy=250;

        function drawPoly(profile,color){
          ctx.beginPath();
          dims.forEach((d,i)=>{
            const val=profile[d]||0;
            const r=(val/100)*radius;
            const x=cx+r*Math.cos(angles[d]);
            const y=cy+r*Math.sin(angles[d]);
            if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          });
          ctx.closePath();
          ctx.strokeStyle=color;
          ctx.lineWidth=2;
          ctx.stroke();
          ctx.fillStyle=color.replace("1)","0.3)");
          ctx.fill();
        }

        drawPoly(user,"rgba(56,176,0,1)");
        drawPoly(figure,"rgba(255,110,110,1)");
      };
    }

    // Rukovanje formom
    const form=document.getElementById("quiz");
    form.addEventListener("submit",e=>{
      e.preventDefault();
      const data=new FormData(form);
      const scores=computeScores(data);

      let best=null, bestSim=-2;
      FIGURES.forEach(f=>{
        const sim=cohensCorrelation(scores,f.profile);
        if(sim>bestSim){bestSim=sim;best=f;}
      });

      drawCompass(scores,best.profile);
      document.getElementById("legend").innerHTML=
        `<span style="color:#38B000">■ Tvoj profil</span>
         <span style="color:#ff6e6e">■ ${best.name} (sličnost=${bestSim.toFixed(2)})</span>`;
    });

    document.getElementById("resetBtn").addEventListener("click",()=>{
      form.reset();
      const ctx=document.getElementById("compassCanvas").getContext("2d");
      ctx.clearRect(0,0,500,500);
      document.getElementById("legend").innerHTML="";
    });
  </script>
</body>
</html>
