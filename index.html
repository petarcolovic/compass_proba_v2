<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The 4C Culture Compass™ by Recrewty</title>
  <style>
    /* ===== section: global layout ===== */
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
      text-align: center;
    }

    header img {
      width: 150px;
      height: auto;
      margin-bottom: 10px;
    }

    h1 {
      margin: 0;
      font-size: 1.8em;
      text-align: center;
      font-weight: 600;
    }

    /* ===== section: compass ===== */
    .compass {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px 0;
    }

    .compass img {
      width: 250px;
      height: auto;
    }

    /* ===== section: figures grid ===== */
    .figures-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      margin-bottom: 40px;
    }

    .figure-card {
      background: #f7f7f7;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .figure-card:hover {
      transform: translateY(-4px);
    }

    .figure-card h3 {
      margin-top: 0;
      color: #003366;
    }

    .figure-card ul {
      padding-left: 20px;
      margin: 0;
    }

    /* ===== section: footer ===== */
    footer {
      text-align: center;
      margin-top: auto;
      font-size: 0.9em;
      color: #555;
      padding: 20px 0;
    }
  </style>
</head>

<body>
  <!-- section: header -->
  <header>
    <img src="./recrewty-logo-white.png" alt="Recrewty Logo" />
    <h1>The 4C Culture Compass™ by Recrewty</h1>
  </header>

  <!-- section: compass -->
  <section class="compass">
    <img src="./compass.svg" alt="Compass" />
  </section>

  <!-- section: figures grid -->
  <section id="figures" class="figures-grid">
    <!-- Dinamički se popunjava pomoću JavaScript-a -->
  </section>

  <!-- section: footer -->
  <footer>
    <p>&copy; 2025 Recrewty | The 4C Culture Compass™</p>
  </footer>

  <!-- section: scripts -->
  <script>
    async function loadData() {
      try {
        const [figuresRes, itemsRes] = await Promise.all([
          fetch("figures.json"),
          fetch("items.json")
        ]);

        if (!figuresRes.ok || !itemsRes.ok) {
          throw new Error("Greška pri učitavanju podataka.");
        }

        const figures = await figuresRes.json();
        const items = await itemsRes.json();

        const container = document.getElementById("figures");
        container.innerHTML = "";

        figures.forEach((figure) => {
          const card = document.createElement("div");
          card.classList.add("figure-card");

          card.innerHTML = `
            <h3>${figure.name}</h3>
            <p><strong>Description:</strong> ${figure.description || "No data available."}</p>
            <p><strong>Traits:</strong></p>
            <ul>
              ${(figure.traits || [])
                .map(trait => `<li>${trait}</li>`)
                .join("")}
            </ul>
          `;

          container.appendChild(card);
        });
      } catch (error) {
        const container = document.getElementById("figures");
        container.innerHTML = "<p>Data currently unavailable.</p>";
        console.error("Data loading error:", error);
      }
    }

    loadData();
  </script>
</body>
</html>
